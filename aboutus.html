
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery</title>
<style>
  :root{
    --bg:#0f1115; --panel:#1a1f26; --text:#eaeef5; --muted:#9aa3ad; --accent:#4cc38a;
    --shadow:0 8px 20px rgba(0,0,0,.35);
  }
  *,*::before,*::after{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

  .site-header{padding:1.5rem 1rem .75rem;text-align:center}
  .site-header h1{margin:0;font-size:clamp(1.4rem,3.5vw,2.2rem)}
  .subtitle{margin:.4rem auto 1rem;color:var(--muted);max-width:70ch;font-size:.95rem}

  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
    gap:12px;padding:0 1rem 2rem;max-width:1100px;margin:0 auto}
  @media (min-width:480px){.grid{grid-template-columns:repeat(auto-fit,minmax(160px,1fr))}}
  .thumb{width:100%;aspect-ratio:4/3;object-fit:cover;border-radius:12px;background:var(--panel);
    box-shadow:var(--shadow);cursor:pointer;transition:transform 160ms ease,box-shadow 160ms ease}
  .thumb:hover{transform:translateY(-2px);box-shadow:0 12px 24px rgba(0,0,0,.45)}

  .viewer[hidden]{display:none}
  .viewer{position:fixed;inset:0;background:rgba(10,12,14,.88);backdrop-filter:blur(2px);z-index:9999;
    display:grid;grid-template-rows:auto 1fr}
  .viewer__toolbar{display:flex;gap:8px;padding:8px;align-items:center;
    background:rgba(255,255,255,.06);border-bottom:1px solid rgba(255,255,255,.08)}
  .btn{border:none;background:var(--panel);color:var(--text);padding:10px 12px;border-radius:10px;
    cursor:pointer;box-shadow:var(--shadow);font-size:1rem}
  .btn:hover{background:#243041}
  .btn:focus{outline:2px solid var(--accent);outline-offset:2px}
  .viewer__gap{flex:1}

  .canvas{position:relative;overflow:hidden;background:#0c0e12;display:grid;place-items:center}
  .canvas__img{
    width:100%;
    height:auto;
    max-width:800px;   /* ✅ Responsive max width */
    max-height:600px;  /* ✅ Responsive max height */
    object-fit:contain;
    transform-origin:center center;
    user-select:none;-webkit-user-drag:none;
    will-change:transform;transition:transform 60ms linear;
  }
  .counter{position:absolute;bottom:10px;right:12px;color:#fff;opacity:.8;
    font:500 14px/1.4 system-ui}
</style>
</head>
<body>
<header class="site-header">
  <h1>Devendra Kumar photo Gallery</h1>
  <p>Software Engineer I</p>
  <p class="subtitle">Please find my photo here and rate</p>
</header>

<section id="grid" class="grid" aria-label="Photo gallery"></section>

<div id="viewer" class="viewer" hidden>
  <div class="viewer__toolbar">
    <button class="btn" id="btnPrev">❮</button>
    <button class="btn" id="btnNext">❯</button>
    <button class="btn" id="btnZoomIn">+</button>
    <button class="btn" id="btnZoomOut">−</button>
    <button class="btn" id="btnReset">⟳</button>
    <button class="btn" id="btnFull">⛶</button>
    <div class="viewer__gap"></div>
    <button class="btn" id="btnClose">×</button>
  </div>

  <div class="canvas" id="canvas" tabindex="0">
    <img id="largeImg" class="canvas__img" src="" alt="">
    <p id="counter" class="counter"></p>
  </div>
</div>

<script>
  const TOTAL_IMAGES = 12;
  const BASE_PATH = '';
  const BASE_NAME = 'photo';
  const EXTENSIONS = ['jpg','jpeg','png','webp','gif'];

  const grid = document.getElementById('grid');
  const images = [];

  function findExistingImageUrl(n){
    return new Promise((resolve, reject) => {
      let idx = 0;
      const attempt = () => {
        if (idx >= EXTENSIONS.length) return reject();
        const ext = EXTENSIONS[idx++];
        const url = `${BASE_PATH}/${BASE_NAME}${n}.${ext}`;
        const img = new Image();
        img.onload = () => resolve(url);
        img.onerror = attempt;
        img.src = url;
      };
      attempt();
    });
  }

  (async function buildThumbnails(){
    for (let i = 1; i <= TOTAL_IMAGES; i++){
      try{
        const url = await findExistingImageUrl(i);
        images.push({ src: url, alt: `Photo ${i}` });
        const thumb = document.createElement('img');
        thumb.className = 'thumb';
        thumb.src = url;
        thumb.alt = `Photo ${i}`;
        thumb.dataset.index = images.length - 1;
        grid.appendChild(thumb);
      }catch(e){}
    }
  })();

  const viewer = document.getElementById('viewer');
  const canvas = document.getElementById('canvas');
  const largeImg = document.getElementById('largeImg');
  const counter = document.getElementById('counter');

  const btnPrev = document.getElementById('btnPrev');
  const btnNext = document.getElementById('btnNext');
  const btnZoomIn = document.getElementById('btnZoomIn');
  const btnZoomOut = document.getElementById('btnZoomOut');
  const btnReset = document.getElementById('btnReset');
  const btnFull = document.getElementById('btnFull');
  const btnClose = document.getElementById('btnClose');

  let currentIndex = -1;
  let scale = 1, minScale = 0.25, maxScale = 8;
  let translateX = 0, translateY = 0;
  let startX = 0, startY = 0, isDragging = false;

  grid.addEventListener('click', (e) => {
    const t = e.target.closest('.thumb');
    if (!t) return;
    openViewer(Number(t.dataset.index));
  });

  function openViewer(index){
    currentIndex = index;
    const {src, alt} = images[currentIndex];
    largeImg.src = src;
    largeImg.alt = alt;
    viewer.hidden = false;
    resetTransform(true);
    updateCounter();
    canvas.focus();
  }

  function closeViewer(){
    viewer.hidden = true;
    largeImg.src = '';
  }

  btnClose.addEventListener('click', closeViewer);

  function showPrev(){
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    largeImg.src = images[currentIndex].src;
    resetTransform(true);
    updateCounter();
  }
  function showNext(){
    currentIndex = (currentIndex + 1) % images.length;
    largeImg.src = images[currentIndex].src;
    resetTransform(true);
    updateCounter();
  }
  btnPrev.addEventListener('click', showPrev);
  btnNext.addEventListener('click', showNext);

  document.addEventListener('keydown', (e)=>{
    if (viewer.hidden) return;
    if (e.key === 'ArrowLeft') showPrev();
    if (e.key === 'ArrowRight') showNext();
    if (e.key === 'Escape') closeViewer();
  });

  btnZoomIn.addEventListener('click', ()=> zoomAtCanvasCenter(1.2));
  btnZoomOut.addEventListener('click', ()=> zoomAtCanvasCenter(1/1.2));
  btnReset.addEventListener('click', ()=> resetTransform(true));

  btnFull.addEventListener('click', async ()=>{
    if (!document.fullscreenElement) await viewer.requestFullscreen();
    else await document.exitFullscreen();
  });

  canvas.addEventListener('wheel', (e) => e.preventDefault(), { passive: false });

  canvas.addEventListener('dblclick',(e)=>{
    const factor = e.shiftKey ? (1/1.4) : 1.4;
    zoomAtPoint(e.clientX, e.clientY, factor);
  });

  canvas.addEventListener('mousedown',(e)=>{
    isDragging = true; startX = e.clientX; startY = e.clientY;
  });
  window.addEventListener('mousemove',(e)=>{
    if (!isDragging) return;
    const dx = e.clientX - startX, dy = e.clientY - startY;
    startX = e.clientX; startY = e.clientY;
    translateX += dx; translateY += dy;
    applyTransform();
  });
  window.addEventListener('mouseup',()=>{ isDragging=false; });

  function updateCounter(){ counter.textContent = `${currentIndex+1} / ${images.length}`; }
  function applyTransform(){
    largeImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  }
  function resetTransform(hard=true){
    if (hard){ scale = 1; translateX = 0; translateY = 0; }
    applyTransform();
  }
  function zoomAtCanvasCenter(factor){
    const rect = canvas.getBoundingClientRect();
    zoomAtLocalPoint(rect.width/2, rect.height/2, factor);
  }
  function zoomAtPoint(clientX, clientY, factor){
    const rect = canvas.getBoundingClientRect();
    zoomAtLocalPoint(clientX - rect.left, clientY - rect.top, factor);
  }
  function zoomAtLocalPoint(x,y,factor){
    const newScale = Math.min(maxScale, Math.max(minScale, scale * factor));
    const k = newScale / scale;
    translateX = x - k * (x - translateX);
    translateY = y - k * (y - translateY);
    scale = newScale;
    applyTransform();
  }

</script>
</body>
</html>
