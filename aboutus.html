
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery</title>
<style>
  :root{
    --bg:#0f1115; --panel:#1a1f26; --text:#eaeef5; --muted:#9aa3ad; --accent:#4cc38a;
    --shadow:0 8px 20px rgba(0,0,0,.35);
  }
  *,*::before,*::after{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

  .site-header{padding:1.5rem 1rem .75rem;text-align:center}
  .site-header h1{margin:0;font-size:clamp(1.4rem,3.5vw,2.2rem)}
  .subtitle{margin:.4rem auto 1rem;color:var(--muted);max-width:70ch;font-size:.95rem}

  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
    gap:12px;padding:0 1rem 2rem;max-width:1100px;margin:0 auto}
  @media (min-width:480px){.grid{grid-template-columns:repeat(auto-fit,minmax(160px,1fr))}}
  .thumb{width:100%;aspect-ratio:4/3;object-fit:cover;border-radius:12px;background:var(--panel);
    box-shadow:var(--shadow);cursor:pointer;transition:transform 160ms ease,box-shadow 160ms ease}
  .thumb:hover{transform:translateY(-2px);box-shadow:0 12px 24px rgba(0,0,0,.45)}

  .viewer[hidden]{display:none}
  .viewer{position:fixed;inset:0;background:rgba(10,12,14,.88);backdrop-filter:blur(2px);z-index:9999;
    display:grid;grid-template-rows:auto 1fr}
  .viewer__toolbar{display:flex;gap:8px;padding:8px;align-items:center;
    background:rgba(255,255,255,.06);border-bottom:1px solid rgba(255,255,255,.08)}
  .btn{border:none;background:var(--panel);color:var(--text);padding:10px 12px;border-radius:10px;
    cursor:pointer;box-shadow:var(--shadow);font-size:1rem}
  .btn:hover{background:#243041}
  .btn:focus{outline:2px solid var(--accent);outline-offset:2px}
  .viewer__gap{flex:1}

  .canvas{position:relative;overflow:hidden;background:#0c0e12;display:grid;place-items:center}
  .canvas__img{
    width:100%;
    height:auto;
    max-width:800px;   /* ✅ Responsive max width */
    max-height:600px;  /* ✅ Responsive max height */
    object-fit:contain;
    transform-origin:center center;
    user-select:none;-webkit-user-drag:none;
    will-change:transform;transition:transform 60ms linear;
  }
  .counter{position:absolute;bottom:10px;right:12px;color:#fff;opacity:.8;
    font:500 14px/1.4 system-ui}
</style>
</head>
<body>
<header class="site-header">
  <h1>Devendra Kumar photo Gallery</h1>
  <p>Software Engineer I</p>
  <p class="subtitle">Please find my photo here and rate</p>
</header>

<section id="grid" class="grid" aria-label="Photo gallery"></section>

<div id="viewer" class="viewer" hidden>
  <div class="viewer__toolbar">
    <button class="btn" id="btnPrev">❮</button>
    <button class="btn" id="btnNext">❯</button>
    <button class="btn" id="btnZoomIn">+</button>
    <button class="btn" id="btnZoomOut">−</button>
    <button class="btn" id="btnReset">⟳</button>
    <button class="btn" id="btnFull">⛶</button>
    <div class="viewer__gap"></div>
    <button class="btn" id="btnClose">×</button>
  </div>

  <div class="canvas" id="canvas" tabindex="0">
    <img id="largeImg" class="canvas__img" src="" alt="">
    <p id="counter" class="counter"></p>
  </div>
</div>

<script src="/gallery.js"></script>
</body>
</html>
